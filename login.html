<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="background"></div> <!-- Animated background -->

    <div class="login-container">
        <h2>âœ¨ Welcome Back âœ¨</h2>
        <form id="loginForm">
            <div class="input-box">

            <button type="submit" class="login-btn">ðŸ’– Login</button>

        <p class="or-text">OR</p>


        <!-- Google Sign-In Button -->
    <div id="g_id_onload"
    data-client_id="549671412758-1bmvi70dh3qf1cngro75rf718928e5b4.apps.googleusercontent.com"

    data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
    data-type="standard"
    data-theme="outline"
    data-size="large">
    </div>

        <p id="message"></p>

    <script src="login.js"></script>

</html>
